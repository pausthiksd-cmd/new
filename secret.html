<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Melvin Animation</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: black;
        color: white;
        font-family: Arial, sans-serif;
    }

    .container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 10px;
        padding: 20px;
        animation: move 10s linear infinite;
    }

    .word {
        font-size: 28px;
        font-weight: bold;
        opacity: 0.8;
        animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
        from { opacity: 0.3; }
        to { opacity: 1; }
    }

    @keyframes move {
        from { transform: translateY(0); }
        to { transform: translateY(-200px); }
    }
</style>
</head>
<body>
<div class="container">
    <!-- Repeat Melvin automatically -->
    <script>
        for (let i = 0; i < 300; i++) {
            document.write('<div class="word">Melvin</div>');
        }
    </script>
</div>
</body>
</html>
